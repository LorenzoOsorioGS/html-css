<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1{  /* box-level */
        background-color: greenyellow;
        height: 37px;
        width: 380px;

       border: 10px solid darkslategrey;


        color: rgb(255, 255, 255);

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed rgb(62, 196, 62);

     }

     a{ /* inline-level */
    
        border: 0.5px solid rgb(62, 196, 62);
        text-decoration: none;
        color: green;

     }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
